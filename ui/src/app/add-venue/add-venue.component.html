<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">

    <div class="modal-content">

      <div class="modal-header ltr">
        <span class="modal-title">محل ملاقات</span>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="align-bottom fa fa-map-marker"></i></span>
          </div>
          <input type="text" class="form-control" id="location_1" size=80
                 [(ngModel)]="venue.farsiAddress1"
                 autocomplete="off"
                 #searchBox name="address_1" placeholder="شهر،‌ خیابان" />
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="align-bottom fa fa-map-marker"></i></span>
          </div>
          <input type="text" class="form-control" id="location_2" size=80
                 [(ngModel)]="venue.farsiAddress2"
                 #address2  name="address_2" placeholder="کوچه،‌ پلاک، واحد" /> <!--on-place-changed="vm.placeChanged()"-->
        </div>

        <agm-map class="map" [latitude]="venue.latitude" [longitude]="venue.longitude" [scrollwheel]="true" [zoom]="zoom">
          <agm-marker [markerDraggable]="true" (dragEnd)="markerMoved($event)" [latitude]="venue.latitude" [longitude]="venue.longitude"></agm-marker>
        </agm-map>

      </div>

      <div class="modal-footer">
        <div class="text-right w-100">
          <button type="button" class="btn btn-primary ml-2" (click)="createVenue()">ذخیره</button>
          <button type="button" class="btn btn-outline-primary" (click)="hide()">لغو</button>
        </div>
      </div>
    </div>

  </div>

</div>
