<div class="row h-100 overflow-auto ">

  <div class="col-md-6 login-form-bg">
    <div class=" text-right w-100 d-table h-100">
      <div class="d-table-cell p-5 bg-white  login-content">

        <div class="text-center"><img src="../assets/images/Sholop-Logo.png" class="rounded mb-5" alt width="200"></div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

          <div class="">

            <label class=" col-form-label text-right">ایمیل</label>
            <input type="text" formControlName="username"
                   placeholder="someone@proffesional.com" class="ltr" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />

            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
          </div>

          <div class="">
            <label class="col-form-label text-right">کلمه عبور</label>
            <input type="password" formControlName="password" placeholder="رمز حساب کاربری شالاپ"
                   class=" ltr" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />

            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>

          <div class="mt-3  text-right">
            <div><button [disabled]="loading" type="submit" class="w-100 mb-2 primary ml-2">ورود <i class="fa fa-refresh fa-spin mr-2" *ngIf="loading"></i> </button></div>
            <div><button *ngIf="false" [disabled]="loading" type="button" class="w-100 mb-4 secondary ml-2" (click)="loginWithGoogle()">ورود با گوگل <i class="fa fa-google"></i> </button></div>
            <div><button [disabled]="loading" type="button" class="w-100 secondary ml-2" (click)="onSubmit(true)">ورود به عنوان میهمان <i class="fa fa-coffee"></i> </button></div>
          </div>


        </form>

        <div class="text-center">
          <div><a [routerLink]="['/forget-password']" class="btn btn-link p-3">رمز عبور را فراموش کرده‌اید؟</a></div>
          <div><a [routerLink]="['/register']" class="btn btn-link p-3">اگر حساب کاربری ندارید، در این جا بسازید.</a></div>
        </div>

      </div>
    </div>
  </div>

  <div class="col-md-6 login-cover">
    <div class=" text-right w-100 d-table h-100">
      <div class="d-table-cell p-5  login-content">
        <div class="text-center  owl-container">
          <object class="w-75" type="image/svg+xml" data="../../assets/images/home/owl.svg">
            <param name="class" value="look-around" />
          </object>
        </div>
      </div>
    </div>
  </div>
</div>
