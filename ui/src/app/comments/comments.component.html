<div class="comments pt-2 mt-2 pb-2 mb-2">

  <form [formGroup]="commentForm" (ngSubmit)="onSubmit()" class="">

    <div class="iconed-input input-action flexbox-parent-row">
      <div class="frame flexbox-parent-row flexbox-item-grow">
        <i class=" ml-3 icon fa fa-comment"></i>

        <textarea class="" rows="3"
               placeholder="نظرتان را بنویسید..."
                  [ngClass]="{ 'is-invalid': submitted && f.comment.errors }" ></textarea>

      </div>
      <button type="submit" class="iconed-input-action">ارسال</button>
    </div>
  </form>

  <div class="">

    <div *ngFor="let c of comments; let i=index;" class="comment flexbox-parent-row">
      <img class="rounded-circle contact-image ml-2" [src]="c.userImageUrl ? c.userImageUrl : '../assets/images/user-placeholder.png'">


      <div class="flexbox-item-grow ml-2 mr-2 text-right comment-content">
        <span class="text-muted">{{c.userName}} </span>
        <span class="mr-2">{{c.text}} </span>
        <span class="comment-time">14:23</span>
      </div>
      <i class="fa fa-close delete-comment" *ngIf="(!anonymous && c.userId === user.id)" (click)="deleteComment(i)"></i>

    </div>

    <div class="more-comments" *ngIf="!noMoreComments">
      <div class="text-center" (click)="readComments($event)"> نظرات بیشتر  <i class="fa fa-angle-down mr-2"></i></div>
    </div>

  </div>
</div>
