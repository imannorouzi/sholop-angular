<div class="comments pt-2 mt-2 pb-2 mb-2">

  <form [formGroup]="commentForm" (ngSubmit)="onSubmit()" class="container">
    <div class="row pt-3">
      <!-- Image -->
      <div class="col-sm-1 text-right">
        <img class="rounded-circle contact-image" [src]="'../assets/images/user-placeholder.png'">
      </div>
      <div class="col-sm-9">
        <input type="text" formControlName="comment" class="form-control"
               placeholder="نظرتان را بنویسید..."
                  [ngClass]="{ 'is-invalid': submitted && f.comment.errors }" >
      </div>

      <div class="col-sm-2">
        <button type="submit" class="form-control btn btn-outline-primary">
          <i class="fa fa-comment"></i> ارسال
        </button>
      </div>
    </div>
  </form>

  <div class="container">

    <div *ngFor="let c of comments; let i=index;" class="comment">
        <img class="rounded-circle contact-image pull-right" [src]="c.userImageUrl ? c.userImageUrl : '../assets/images/user-placeholder.png'">

        <div class="col-11 text-right row">
          <div class="col-10">

            <div class="text-muted">{{c.userName}}</div>
            <div>{{c.text}}</div>
          </div>
          <div class="col-2 text-left p-2">
            <i class="fa fa-close delete-comment" *ngIf="(!anonymous && c.userId === user.id)" (click)="deleteComment(i)"></i>
          </div>
        </div>


    </div>

    <div class="row comment" *ngIf="!noMoreComments">
      <a class="col-md-12 text-center" href="" (click)="readComments($event)">نظرات بیشتر...</a>
    </div>

  </div>
</div>
