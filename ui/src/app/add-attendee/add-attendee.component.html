<!-- Add new contact Modal -->
<modal #addAttendee
       [modalTitle]="'مخاطب جدید'"
       [width]="500"
       [zIndex]="10"
       [maximizable]="false">
  <ng-container class="app-modal-body">


    <!--Title-->
    <div class=" ">
      <label class=" col-form-label">نام</label>
      <input type="text" name="name" class="" placeholder="نام کامل" [(ngModel)]="contact.name">
    </div>

    <!--Email-->
    <div class=" ">
      <label class=" col-form-label">ایمیل</label>
          <input type="text" name="email" class=" ltr" placeholder="ایمیل" [(ngModel)]="contact.email">
    </div>

    <!--Phone-->
    <div class=" ">
      <label class=" col-form-label">تلفن</label>
          <input type="text" name="phone" class=" ltr" placeholder="تلفن" [(ngModel)]="contact.phone">
    </div>

    <div class="custom-control custom-checkbox mt-2" (click)="addToContacts= !addToContacts">
      <input type="checkbox" class="custom-control-input" id="add-to-contacts" [checked]="addToContacts">
      <label class="custom-control-label" for="add-to-contacts">به لیست مخاطبان اضافه شود.</label>
    </div>

  </ng-container>
  <ng-container class="app-modal-footer">
    <!--<button type="button" class="btn btn-default">Delete</button>&nbsp;-->
    <!--<button type="button" class="btn btn-default">Save</button>-->
    <div class="text-right">
      <button type="button" class="btn primary ml-2" (click)="onSubmit()">تایید <spinner #spinner [size]="'small'"></spinner></button>
      <button type="button" class="btn secondary " (click)="addAttendee.hide()">لغو</button>
    </div>
  </ng-container>
</modal>
