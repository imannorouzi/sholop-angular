<div class="h-100 overflow-auto " >

  <div class="text-right bg-white p-3">

    <!-- title -->
    <div class="box" [class.editing]="(step===0 && editingStep === -1) || editingStep ===0">

      <div class="frame">
        <label class="font-weight-bold">عنوان ملاقات</label>
        <div class="frame flexbox-parent-row">
          <i class=" ml-3 icon fa fa-tag"></i>
          <input class="flexbox-item-grow" type="text" name="input" placeholder="مصاحبه برای پست مهندس کامپیوتر" [(ngModel)]="event.title">
        </div>
      </div>
    </div>

    <!-- dates -->
    <div class="box" [class.editing]="(step===1 && editingStep === -1) || editingStep === 1">

      <label class="font-weight-bold" >زمان ملاقات</label>

      <div class="row" *ngFor="let date of event.dates; let i = index" [attr.data-index]="i">
        <div class="col-lg-5 mb-1">
          <date (onDateSelected)="onDateSelected(i, $event)" [selectedDate]="date.date" [inputClasses]="'form-control'"></date>
        </div>
        <div class="col-lg-3 flexbox-parent-row line-height mb-1">
          <span class="ml-2">از ساعت</span>
          <div class="flexbox-item-grow">
            <time [inputClasses]="''" [date]="date.startTime" (onTimeSelected)="fromTimeChanged($event, i)"></time>
          </div>
        </div>
        <div class="col-lg-3 flexbox-parent-row line-height mb-1">
          <span class="ml-2">تا ساعت</span>
          <div class="flexbox-item-grow">
            <time [inputClasses]="''" [date]="date.endTime" (onTimeSelected)="toTimeChanged($event, i)"></time>
          </div>
        </div>
        <div class="col-lg-1 mb-1">
          <div class="text-left"><i class="fa fa-remove action-icon" (click)="removeDateTime($event, i)"></i></div>
        </div>
      </div>
      <div class=" row ">
        <div class="col-sm-10 text-right">
          <a href="#" (click)="addDateTime($event)"><span class=""><i class="fa fa-plus"></i> اضافه کردن تاریخ</span></a>
        </div>
      </div>
    </div>

    <!-- location -->
    <div class="box" [class.editing]="step>=2">

      <div class="" [class.editing]="(step===2 && editingStep === -1) || editingStep === 2">
        <label class="font-weight-bold">محل ملاقات</label>
        <div class="frame flexbox-parent-row">
          <i class=" ml-3 icon fa fa-map-marker"></i>
          <input type="text" class="flexbox-item-grow" size=80
                 [(ngModel)]="event.venue.farsiAddress1"
                 autocomplete="off"
                 #searchBox name="address_1" placeholder="شهر،‌ خیابان">
          <div class="text-left"><i class="mr-3 action-icon input-button fa fa-search" (click)="onVenueImportClick($event)"></i></div>

        </div>

        <div class="frame flexbox-parent-row">
          <i class=" ml-3 icon fa fa-map-marker"></i>
          <input type="text" class="flexbox-item-grow" :size=80
                 [(ngModel)]="event.venue.farsiAddress2"
                 #address2  name="address_2" placeholder="کوچه،‌ پلاک، واحد">
        </div>
        <venues-modal (onSelected)="onVenueSelected($event)" #venuesModal ></venues-modal>
      </div>

      <agm-map class="map"
               [latitude]="mapLat"
               [longitude]="mapLng"
               [scrollwheel]="true"
               [zoom]="zoom"
               (mapClick)="mapClicked($event)">
        <agm-marker [markerDraggable]="true"
                    (dragEnd)="markerMoved($event)"
                    [latitude]="event.venue.latitude" [longitude]="event.venue.longitude"></agm-marker>
      </agm-map>

      <p class="card-text" [class.editing]="step===2 || editingStep === 2"><small class="text-muted">با استفاده از نشانگر مکان دقیق جلسه را مشخص کنید.</small></p>
    </div>

    <!-- host-->

    <div class="box" [class.editing]="(step===3 && editingStep === -1) || editingStep === 3">
      <label class="font-weight-bold">میزبان ملاقات</label>

      <suggesting-item-input #selectChair  click-zone (clickOutside)="selectChair.outsideClicked($event)"
                             (itemSelected)="chairSelected($event)" [items]="chairs|generalFilter:chairHint">
        <div class="frame flexbox-parent-row">
          <i class="ml-3 icon fa fa-coffee"></i>
          <img class="rounded-circle contact-image ml-2" *ngIf="event.chair"
               [src]="event.chair.imageUrl ? event.chair.imageUrl : 'assets/images/user-placeholder.png'">
          <input type="text" class="flexbox-item-grow"
                 autocomplete="off" (keyup)="onChairInputKeyUp($event)"
                 placeholder="نام همکار میزبان"
                 [(ngModel)]="chairHint" >

          <i class="mr-3 action-icon fa fa-remove" (click)="clearChairInput()"></i>
        </div>
      </suggesting-item-input>
      <p class="card-text"><small class="text-muted">میزبان ملاقات یا هماهنگ کننده</small></p>
    </div>


    <!-- guests -->
    <div class="box">
        <label class="font-weight-bold">میهمانان</label>

        <suggesting-item-input #selectGuest  click-zone (clickOutside)="selectGuest.outsideClicked($event)"
                               (itemSelected)="onGuestAdded($event)" [items]="guests|generalFilter:guestHint">
          <div class="frame flexbox-parent-row">
            <i class="ml-3 icon fa fa-users"></i>
            <input type="text" class="flexbox-item-grow"
                   autocomplete="off"
                   (focus)="selectGuest.showing=true" (keyup)="onGuestInputKeyUp($event)"
                   name="title" placeholder="جستجوی میهمانان" [(ngModel)]="guestHint">

            <i class="mr-3 action-icon fa fa-user-plus" (click)="addGuests($event)"></i>
            <i class=" action-icon fa fa-address-book" (click)="onImportClick($event)"></i>
          </div>
        </suggesting-item-input>

        <div class="row">

          <div *ngFor="let contact of event.attendees; let i=index;" class="col-md-4 contact ">
            <div class="contact-border mb-1">
                <div class="text-right flexbox-parent-row">
                  <img class="rounded-circle contact-image" [src]="contact.imageUrl ? contact.imageUrl : '../assets/images/user-placeholder.png'">

                  <div class="font-noraml flexbox-item-grow mr-2" >{{contact.name}}</div>
                  <i class="mr-3 action-icon fa fa-remove" (click)="removeContact($event, i)"></i>
                </div>
            </div>

          </div>
        </div>


    </div>

    <add-attendee (onAttendeeAdded)="onGuestAdded($event);" #addAttendee></add-attendee>
    <contacts-modal (onSelected)="onGuestsSelected($event)" #contactsModal ></contacts-modal>


    <!-- welcome msg-->
    <div class="box" [class.editing]="step===5 || editingStep === 5">

      <label class="font-weight-bold">متن دعوت</label>
      <div class="frame flexbox-parent-row">
        <i class="ml-3 icon fa fa-smile-o"></i>
        <textarea rows="4" type="text" name="welcome" [(ngModel)]="event.welcomeMessage" class="flexbox-item-grow" placeholder="پیام خوشامد گویی"></textarea>
      </div>
      <p class="card-text"><small class="text-muted">این متن به عنوان دعوت و خوشامدگویی برای میهمان ارسال می شود.</small></p>
    </div>

    <!-- buttons -->
    <div class="text-right">
      <button type="button" [disabled]="submitting" class="primary " (click)="onSubmit()" >ایجاد <i *ngIf="submitting" class="fa fa-refresh fa-spin"></i></button>
    </div>
  </div>


</div>
