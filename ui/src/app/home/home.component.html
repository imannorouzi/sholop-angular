<div class="bg-light">


  <!-- First row-->
  <div class="row pb-3 row-1">

    <div class="col-md-2 ">

      <div class="text-center flex-parent ">
        <div class="mt-5">
          <object class="w-100 owl" type="image/svg+xml" data="../../assets/images/owl-tie-walking.svg">
            <param name="class" value="look-around" />
          </object>
        </div>

      </div>
    </div>

    <div class="col-md-5 text-right flex-parent mt-5">


      <div [ngStyle]="{animationDelay: ((i+3)/5)+'s'}" *ngFor="let qoute of quotes; let i=index"
           class="shadow-sm card text-black bg-white mb-3 quote">
        <div class="card-body">
          <p class="card-text">
            <i class="fa fa-info-circle"></i> </p>
        </div>
      </div>

    </div>

    <div class="col-md-5 text-center p-5 position-relative">


    </div>

  </div>


  <!-- Second ROW -->


  <!-- Third Row-->
  <div class="p-5 text-right">

    <div class="card " >
      <div class="card-body">
        <h3 class="card-title">ثبت نام کنید</h3>
        <div class="row">
          <div class="col-md-9">
            <p class="card-text">در اینجا باید بگیم که ثبت نام چقد راحته</p>
          </div>
          <div class="col-md-3 text-left">
            <button class="btn btn-primary " (click)="registerClicked($event)">ثبت نام</button>
          </div>
        </div>



      </div>
    </div>


  </div>
</div>
