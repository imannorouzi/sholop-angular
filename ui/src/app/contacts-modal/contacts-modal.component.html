<!-- import contact Modal -->
<modal #selectContacts
       [modalTitle]="'دعوت مخاطبان'"
       [zIndex]="5"
       [width]="700"
       [maximizable]="true">
  <ng-container class="app-modal-body">

    <div class="container">

      <div class="row">
        <div class="mb-1 mt-2">
          <a href="#" class="" (click)="selectAll($event)"><span class=""><i class="fa fa-check"></i> انتخاب همه </span></a>
        </div>
      </div>

      <div class="row p-2 border contact" *ngFor="let contact of contacts" (click)="contact.selected = !contact.selected">
        <!-- Image -->
        <div class="col">
          <img class="rounded-circle contact-image" [src]="contact.imageUrl ? contact.imageUrl : '../assets/images/user-placeholder.png'">
        </div>
        <div class="col-7">
          <!--Name-->
          <h5 class="mb-0" [class.font-weight-bold]="contact.selected">{{contact.name}}</h5>
          <!--Email, Phone-->
          <small class="text-muted"><i class="fa fa-envelope"></i> {{contact.email}}</small>
          <small class="text-muted ml-3"><i class="fa fa-phone"></i> {{contact.phone}}</small>
        </div>
        <div class="col">
          <i *ngIf="contact.selected" class="fa fa-check font-x-large check-icon"></i>
        </div>
      </div>


      <div class="text-center" *ngIf="contacts.length === 0">
        <object class="w-25" type="image/svg+xml" data="../../assets/images/owl.svg">
          <param name="class" value="look-around" />
        </object>
        <div class="text-muted">هیچی پیدا نکردم</div>
      </div>

    </div>



  </ng-container>
  <ng-container class="app-modal-footer">
    <!--<button type="button" class="btn btn-default">Delete</button>&nbsp;-->
    <!--<button type="button" class="btn btn-default">Save</button>-->
    <div class="text-right">
      <button type="button" class="btn btn-default ml-2" (click)="onSubmit()" >تایید</button>
      <button type="button" class="btn btn-default" (click)="selectContacts.hide()">لغو</button>
    </div>
  </ng-container>
</modal>
