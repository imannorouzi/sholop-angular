<div>
  <input type="text" [class]="inputClasses" [value]="selectedDate.farsiDate" (focus)="onFocus()" name="date" placeholder="Date" />
  <table *ngIf="isShowing" class="tiny-calendar">
    <tr>
      <th colspan="1"><i class="align-bottom fa fa-chevron-left"></i></th>
      <th colspan="5" class="text-center">
        <div>{{today.strMonth}} {{today.year}}</div>
      </th>
      <th colspan="1"><i class="align-bottom fa fa-chevron-right"></i></th>
    </tr>

    <tr>
      <th>شنبه</th>
      <th>یکشنبه</th>
      <th>دوشنبه</th>
      <th>سه شنبه</th>
      <th>چهارشنبه</th>
      <th>پنجشنبه</th>
      <th>جمعه</th>
    </tr>
    <tr *ngFor="let week of month.weeks ">
      <td class="tiny-calendar-day" (click)="onDaySelected(day)" [class.today]="day && (today.day===day.day && today.month===day.month && today.year==day.year)"
          *ngFor="let day of week">
        <div *ngIf="day" class="tiny-calendar-cell" ng-click="fixDate(parentIndex, day); $event.stopPropagation();">
          <div class="tiny-calendar-jday">{{day.day}}</div>
          <!--<div class="tiny-calendar-gday english">{{day._d.getDate()}}</div>-->
        </div>
      </td>
    </tr>
  </table>
</div>
