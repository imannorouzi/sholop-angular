<meeting-item-modal #meetingModal [event]="selectedMeeting"></meeting-item-modal>

<div class="flex-parent">
  <div class="container mt-3 mb-3 grow">
    <div class="card h-100 meeting-container ">
      <div class="card-body  h-100">

        <div class="row h-100">

          <!--calendar-->
          <!--<div class="col-md-4">
            <div class="sticky-top mt-2">
              <calendar #calendar (onDateSelected)="onDateChanged($event)"></calendar>
            </div>
          </div>-->

          <div class="col-md-12 scroll">

            <div class="row">

              <div class="col-md-4">
                <div class="">
                  <calendar #calendar [mode]="'inline'" (onDateSelected)="onDateChanged($event)"></calendar>
                </div>
              </div>

              <div class="col-md-8">
                <div class="iconed-input">
                  <div class="frame flexbox-parent-row">
                    <i class=" ml-3 icon fa fa-search"></i>
                    <input type="text" class="flexbox-item-grow"
                              placeholder='جستجو با ایمیل، نام و ... '/>
                  </div>
                </div>
              </div>

            </div>


            <div class="mt-2 text-center sticky" *ngIf="selectedDate">
              <div class="date-title-container">
              <div class="date-title shadow d-inline">
                <i class=" fa fa-calendar ml-2"></i>
                {{dateService.greToPersian(selectedDate, true)}}
              </div>
              </div>
            </div>

            <meeting-item (clicked)="onMeetingClick($event)"
                          class="mt-2" *ngFor="let event of meetings" [event]="event">
            </meeting-item>

            <div class="text-center" *ngIf="!loading && (!meetings || meetings.length === 0)">
              <object class="w-25 owl" type="image/svg+xml" data="../../assets/images/owl.svg">
                <param name="class" value="look-around" />
              </object>
            </div>

            <spinner [showing]="loading" #spinner></spinner>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>
