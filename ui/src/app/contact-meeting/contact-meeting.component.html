<div class="card mb-3 shadow">
  <div class="card-body row" >
    <div class="col-sm-6  text-right">

      <span class="mr-3">از پاسخ شما بسیار متشکریم.</span>
    </div>
    <div class="col-sm-6 text-left">
      <i [class]="'fa ' + style.class" [style.color]="style.color"></i>
      {{style.text}}
    </div>

  </div>
</div>

<meeting *ngIf="event && !loading"  [anonymous]="true" [uuid]="uuid" [guest]="guest" [event]="event"></meeting>

<div class="card mb-3 shadow" *ngIf="loading">
  <div class="card-body">
    <div class="row justify-content-center">
      <spinner [size]="'large'" [showing]="loading" #spinner></spinner>
    </div>
  </div>
</div>

<div class="text-center" *ngIf="!loading && !event">
  <object class="w-25" type="image/svg+xml" data="../../assets/images/owl-old/owl.svg">
    <param name="class" value="look-around" />
  </object>
  <div class="text-muted">یه مشکلی یه جایی هست</div>
</div>
